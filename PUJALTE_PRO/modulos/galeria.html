<section id="galeria" class="p-4 max-w-md mx-auto mt-16 text-center">
    <div class="card p-6 border-emerald-50">
        <div class="mb-4">
            <span class="text-5xl filter sepia opacity-80 block animate-bounce">üì∏</span>
        </div>
        <h2 class="font-cursive text-4xl text-emerald-700 mb-2">Momentos</h2>
        <p class="text-xs text-emerald-600/60 uppercase tracking-widest mb-6 italic">Desliza para explorar</p>

        <div class="gallery-wrapper">
            <!-- Bot√≥n Izquierdo -->
            <button class="btn-nav btn-prev" onclick="window.moveSlide(-1)" aria-label="Anterior">&#10094;</button>

            <div class="slider-container" id="slider-container">
                <div class="slider-track" id="slider-track">
                    <!-- Las p√°ginas de la galer√≠a se inyectar√°n aqu√≠ por JS -->

        </div>

        <!-- Controles de borrado -->
        <div id="delete-controls" class="hidden mt-6">
            <div class="grid grid-cols-2 gap-3">
                <button id="gallery-exit-cancel-btn" onclick="window.toggleAdminEditMode()"
                    class="w-full bg-gray-500 text-white py-3 rounded-xl font-bold uppercase tracking-wider shadow-md hover:bg-gray-600 transition-colors">Salir</button>
                <button id="delete-selected-photos-btn" onclick="window.deleteSelectedPhotos()"

                    disabled>Eliminar</button>
            </div>
        </div>

        <div class="mt-8">
            <textarea id="photo-comment" placeholder="‚ú® ¬°A√±ade un mensaje a tu foto! ‚ú®"

                rows="3"></textarea>
            <div class="grid grid-cols-2 gap-3">
                <!-- OPCI√ìN C√ÅMARA IMPORESA -->
                <label
                    class="btn-custom bg-emerald-700 hover:bg-emerald-800 text-white border-2 border-emerald-600 py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-lg transition-all active:scale-[0.98] flex flex-col items-center justify-center gap-2 cursor-pointer">
                    <span class="text-xl">üì∏</span> C√ÅMARA
                    <input type="file" accept="image/*" capture="environment" class="hidden"
                        onchange="window.uploadPhoto(this)">
                </label>

                <!-- OPCI√ìN GALER√çA / M√ìVIL -->
                <label
                    class="btn-custom bg-white text-emerald-700 border-2 border-emerald-600 py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-lg transition-all active:scale-[0.98] flex flex-col items-center justify-center gap-2 cursor-pointer">
                    <span class="text-xl">üñºÔ∏è</span> GALER√çA
                    <input type="file" accept="image/*" class="hidden" onchange="window.uploadPhoto(this)" multiple>
                </label>
            </div>
            <p class="text-[10px] text-gray-400 mt-4 uppercase tracking-wider">Las fotos pueden tardar en aparecer</p>
        </div>
    </div>
</section>
