<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Tema</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/selector.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Elige la Apariencia</h1>
        <p class="subtitle">Selecciona el estilo visual para la aplicación de la comunión.</p>
        <div id="theme-selector-container" class="theme-grid">
            <p style="width: 100%; text-align: center; color: #666;">⏳ Cargando temas...<br><small>(Si este mensaje no desaparece, asegúrate de usar un servidor local como "Live Server")</small></p>
        </div>

        <h2 class="main-title" style="font-size: 2rem; margin-top: 40px; margin-bottom: 20px;">Elige el Icono</h2>
        <div id="icon-selector-container" class="icon-grid">
            <!-- Los iconos se cargarán aquí dinámicamente -->
        </div>

        <a href="index.html" class="back-button">✨ Aplicar y Volver a la App</a>
    </div>
    
    <script>
        if (window.location.protocol === 'file:') {
            alert("⚠️ AVISO DE SEGURIDAD:\n\nEstás abriendo el archivo directamente (file://). Para que la selección de temas funcione, necesitas usar un servidor local (como la extensión 'Live Server' de VS Code) debido a las políticas de seguridad de los navegadores modernos.");
        }
    </script>

    <script type="module" src="js/selector.js"></script>
</body>
</html>
