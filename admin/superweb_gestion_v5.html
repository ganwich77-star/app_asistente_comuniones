<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperWeb - Gesti√≥n Pujalte Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --bg: #0b0f19;
            --nav-bg: rgba(15, 23, 42, 0.95);
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #viewer-container {
            flex: 1;
            width: 100%;
            height: calc(100vh - 70px);
            border: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #0b0f19;
        }

        .bottom-nav {
            height: 70px;
            background: var(--nav-bg);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.4);
            transition: 0.3s;
            flex: 1;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-icon {
            font-size: 1.5rem;
            margin-bottom: 2px;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

    <div id="viewer-container">
        <iframe id="main-frame" src="index_dashboard.html" name="main-frame"></iframe>
    </div>

    <nav class="bottom-nav">
        <a href="index_dashboard.html" target="main-frame" class="nav-item active" onclick="setActive(this)">
            <span class="nav-icon">üè†</span>
            <span class="nav-label">Dashboard</span>
        </a>
        <a href="super_admin.html" target="main-frame" class="nav-item" onclick="setActive(this)">
            <span class="nav-icon">üëë</span>
            <span class="nav-label">S-Admin</span>
        </a>
        <a href="creador_eventos.html" target="main-frame" class="nav-item" onclick="setActive(this)">
            <span class="nav-icon">üõ†Ô∏è</span>
            <span class="nav-label">Creador</span>
        </a>
        <a href="admin/directorio.html" target="main-frame" class="nav-item" onclick="setActive(this)">
            <span class="nav-icon">üìÇ</span>
            <span class="nav-label">Eventos</span>
        </a>
        <a href="datos_protagonista.html" target="main-frame" class="nav-item" onclick="setActive(this)">
            <span class="nav-icon">üìù</span>
            <span class="nav-label">Datos</span>
        </a>
    </nav>

    <script>
        function setActive(el) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
</body>

</html>
